<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Final Trip Planner</title>
</head>
<body>
    <h1>Post Final Trip Planner</h1>
    <form action="/plan_trip" method="POST">
        <label>Budget ($): <input type="text" name="budget"></label><br>
        <label>Time Limit (hours): <input type="text" name="time_limit"></label><br>
        <label>Distance Limit (km): <input type="text" name="distance_limit"></label><br>
        <label>Minimum Rating: <input type="text" name="min_rating"></label><br>
        <input type="submit" value="Plan Trip">
    </form>
</body>
</html>
